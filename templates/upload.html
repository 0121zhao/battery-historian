{{ define "content" }}
    <h3 id="top">Upload Bugreport</h3>
    <form class="form-signin" method="post" enctype="multipart/form-data">
      <fieldset>
        <input type="file" name="myfiles" id="myfiles">
        <input type="submit" name="submit" value="Submit">
      </fieldset>
    </form>

    <div class="progress" style="display: none">
      <div class="bar"></div>
      <div class="percent">0%</div>
    </div>

    <script src="//www.gstatic.com/external_hosted/jquery_form/jquery.form.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/upload.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/external_hosted/d3/d3.js"></script>

  {{ if .IsOptimizedJs}}
    <script src="/compiled/historian-optimized.js"></script>
  {{ else }}
    <!-- Need to load Closure in header. -->
    <script>CLOSURE_NO_DEPS=true</script>
    <script type="text/javascript" src="/third_party/closure-library/closure/goog/base.js"></script>
    <script type="text/javascript" src="/compiled/historian_deps-runfiles.js"></script>
    <script type="text/javascript">
      goog.require('historian.Historian');
    </script>
  {{ end }}
{{ end }}
